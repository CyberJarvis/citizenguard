[pytest]
# CoastGuardians Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    hazard_type(name): marks test for specific hazard type
    natural_hazard: tests for natural hazard types
    human_made_hazard: tests for human-made hazard types
    edge_case: edge case tests
    performance: performance tests

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (when running with pytest-cov)
# Run: pytest --cov=app --cov-report=html
[coverage:run]
source = app
omit =
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Timeout for tests (requires pytest-timeout)
timeout = 60

# Minimum coverage percentage
fail_under = 70

# Parallel execution (requires pytest-xdist)
# Run: pytest -n auto
